<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Food</title>
</head>
<body>
<h2>Update food</h2>
<form th:action="@{/update-food(foodId=${food.id})}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:value="${food.name}"/>

    <br>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" th:value="${food.amount}"/>

    <br>

    <button type="submit">Update</button>
</form>
</body>
</html>
